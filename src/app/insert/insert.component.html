<div>
    <div class="form-group">
        <label for="inputID" class="col-form-label">ID</label>
        <input type="text" [(ngModel)]="userData.ID" class="form-control" id="inputID" placeholder="ID">
      </div>
      {{userData.ID}}
  <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName4" class="col-form-label">FirstName</label>
        <input type="text" [(ngModel)]="userData.FirstName"  class="form-control" id="inputFirstName4" placeholder="FirstName">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName4" class="col-form-label">LastName</label>
        <input type="text" [(ngModel)]="userData.LastName"  class="form-control" id="inputLastName4" placeholder="LastName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-form-label">Email</label>
      <input type="email" [(ngModel)]="userData.Email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="inputCity" class="col-form-label">City</label>
        <input type="text" [(ngModel)]="userData.City" class="form-control" id="inputCity" placeholder="City">
    </div>
    <button type="button" class="btn btn-primary" (click)="AddUser(userData)">Add</button>
  </div>
