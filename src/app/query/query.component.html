<table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of data">
      <tr>
        <th scope="row">{{item.ID}}</th>
        <td>{{item.FirstName}}</td>
        <td>{{item.LastName}}</td>
        <td>{{item.Email}}</td>
      </tr>
    </tbody>
  </table>
